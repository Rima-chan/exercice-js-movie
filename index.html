<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap" rel="stylesheet"> 
    <title>Mes films</title>
</head>
<body class="background">
    
    <main class="container"> 
        <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-center my-3">
                <i class="fas fa-star fa-2x"></i>
                <h1 class="my-0 mx-3 display-2">TENDANCES</h1>
                <i class="fas fa-star fa-2x"></i>
            </div>
        </div>
        <div id="movieContainer" class="row">
            <template class="templateMovie">
                <div class="col-12 col-md-4 d-flex align-items-stretch">
                    <div class="card bg-dark text-light my-3 shadow-lg">
                        <img class="movieImage card-image-top img-fluid" alt="affiche du film">
                        <div class="card-body d-flex flex-column">
                            <h1 class="card-title movieTitle"></h1>
                            <p class="card-text movieDescription mt-3 flex-grow-1"></p>
                            <div class="card-text movieRate display-4"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <div class="row mt-5">
            <div class="col d-flex align-items-center justify-content-center my-3">
                <i class="fas fa-star fa-2x"></i>
                <h1 class="my-0 mx-3 display-6">RECHERCHER UN FILM</h1>
                <i class="fas fa-star fa-2x"></i>
            </div>
        </div>

        <div class="row">
            <div class="col mb-5 d-flex justify-content-center">
                <form>
                    <div class="form-group">
                        <label for="search-input">
                            <input  id="search-input" type="search" class="form-control" name="search-input" required>
                        </label>
                        <button type="submit" class="btn btn-dark">OK</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="searchContainer" class="row">
            <template class="templateMovieSearched">
                <div class="col-12 col-md-4 d-flex align-items-stretch">
                    <div class="card bg-dark text-light my-3 shadow-lg">
                        <img class="movieImage card-image-top img-fluid" alt="affiche du film">
                        <div class="card-body d-flex flex-column">
                            <h1 class="card-title resultMovieTitle"></h1>
                            <p class="card-text resultMovieDescription mt-3 flex-grow-1"></p>
                            <div class="card-text resultMovieRate display-6"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
